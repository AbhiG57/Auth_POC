apiVersion: v1
kind: Service
metadata:
  name: restaurant-service
spec:
  type: ClusterIP
  selector:
    app: restaurant-app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: restaurent-app-config
data:
  env.js: |-
        (function (window) {
        window.__env = window.__env || {};
        window.__env.production= false;
        window.__env.apiUrl='/api/backend/';
        }(this));