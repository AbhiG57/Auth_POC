apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-app
  template:
    metadata:
      labels:
        app: restaurant-app
    spec:
      containers:
      - name: restaurant-app
        image: ui-app:6.0
        imagePullPolicy: Never # Moved to container level
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        volumeMounts:
        - name: work
          subPath: env.js
          mountPath: /usr/share/nginx/html/ui/env.js
          readOnly: false
      volumes: 
      - name: work
        configMap:
            name: restaurent-app-config
      
